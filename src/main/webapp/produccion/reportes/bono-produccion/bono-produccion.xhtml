<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/form-template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <ui:param name="pageTitle" value="Bono de Producción"/>

    <ui:define name="form-content">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <p:outputLabel value="Fecha Inicial" for="calFechaInicial"/>
                    <p:calendar id="calFechaInicial" value="#{rptBonoProduccionController.fechaInicial}" pattern="dd/MM/yyyy" navigator="true"/>
                </div>
                <div class="col-sm-3">
                    <p:outputLabel value="Fecha Final" for="calFechaFinal"/>
                    <p:calendar id="calFechaFinal" value="#{rptBonoProduccionController.fechaFinal}" pattern="dd/MM/yyyy" navigator="true"/>
                </div>
                <div class="col-sm-3">
                    <br/>
                    <p:commandButton value="Generar" action="#{rptBonoProduccionController.generarReporte()}" ajax="false" styleClass="btn"/>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <p:dataTable value="#{rptBonoProduccionController.bonoProduccionModelList}" var="bono">
                        <p:column headerText="Actividad" sortBy="#{bono.codigo}">
                            <h:outputText value="#{bono.codigo}"/>
                        </p:column>
                        <p:column headerText="Descripción" sortBy="#{bono.actividad}">
                            <h:outputText value="#{bono.actividad}"/>
                        </p:column>
                        <p:column headerText="Libras" sortBy="#{bono.libras}">
                            <h:outputText value="#{bono.libras}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </ui:define>



</ui:composition>
