<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/form-template.xhtml"
                xmlns:p="http://primefaces.org/ui"
>

    <ui:param name="pageTitle" value="Detalle General de Consumo"/>

    <ui:define name="form-content">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <p:outputLabel value="Fecha Inicial" for="calFechaInicial"/>
                    <p:calendar id="calFechaInicial" value="#{rptDetalleGeneralConsumoController.fechaInicial}" pattern="dd/MM/yyyy" navigator="true"/>
                </div>
                <div class="col-sm-3">
                    <p:outputLabel value="Fecha Final" for="calFechaFinal"/>
                    <p:calendar id="calFechaFinal" value="#{rptDetalleGeneralConsumoController.fechaFinal}" pattern="dd/MM/yyyy" navigator="true"/>
                </div>
                <div class="col-sm-3">
                    <br/>
                    <p:commandButton value="Generar" action="#{rptDetalleGeneralConsumoController.generarReporte()}" ajax="false" styleClass="btn"/>
                </div>

            </div>
        </div>
    </ui:define>



</ui:composition>
