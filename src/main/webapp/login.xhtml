<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Inicio de Sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel='stylesheet prefetch' href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/login-style.css"/>
    </head>
    <body>
        <div class="wrapper">
            <form method="post" action="j_security_check" class="form-signin">
                <h2 class="form-signin-heading">Inicio de Sesión</h2>
                <input type="text" class="form-control" name="j_username" placeholder="Usuario" required="required" autofocus="" />
                <input type="password" class="form-control" name="j_password" placeholder="Contraseña" required="required"/>      
                <c:if test="#{not empty request.getParameter('error') and request.getParameter('error') eq 1}">
                    <h:outputText value="Usuario o contraseña incorrecta" style="color:red;"/>
                </c:if>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>   
            </form>
        </div>
    </body>
</html>
