<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Inicio de sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <form method="post" action="j_security_check">
