<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>
        <p:dialog id="dglBuscarBodegas#{consec}" widgetVar="#{widgetVar}" responsive="true" modal="true" position="top">
                    <p:dataTable id="dtBuscarBodegas#{consec}" value="#{bodegaList}" var="bodega"
                                 rowKey="#{bodega.bodega}" selectionMode="single" selection="#{selection}"
                                 paginator="true" rows="10">
                        <p:ajax event="rowSelect" oncomplete="PF('#{widgetVar}').hide()" update="#{update}"/>
                        <p:column headerText="Bodega" sortBy="#{bodega.bodega}" filterBy="#{bodega.bodega}">
                            <h:outputText value="#{bodega.bodega}"/>
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{bodega.nombre}" filterBy="#{bodega.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{bodega.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </p:dialog>
</ui:composition>
