<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/main_template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <ui:define name="title">
        <h:outputText value="#{empty pageTitle ? 'ALINSA' : pageTitle}"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="frmForm">
            <p:sticky target="frmToolbar"/>
            <p:toolbar id="frmToolbar">

                <f:facet name="left">
                    <ui:insert name="toolbar-btn-save"><p:commandButton value="Guardar" action="#{controller.save()}" icon="ui-icon-btn-save" update="frmForm"/></ui:insert>                    
                    <ui:insert name="toolbar-extra-btn"></ui:insert>
                </f:facet>
            </p:toolbar>
            <p:outputPanel class="pnl-form">
                <fieldset>
                    <legend>#{pageTitle}</legend>
                    <p:messages severity="error" showDetail="true" showSummary="false" autoUpdate="true"></p:messages>
                    <ui:insert name="form-content"/>
                </fieldset>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
